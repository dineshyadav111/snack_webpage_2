<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Snacks - Snack Haven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="Snack Haven Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Snacks</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="products-section">
        <h2>Our Snacks</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/chips.jpg" alt="Chips">
                <h3>Chips</h3>
                <p>$1.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/cookies.jpg" alt="Cookies">
                <h3>Cookies</h3>
                <p>$2.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/popcorn.jpg" alt="Popcorn">
                <h3>Popcorn</h3>
                <p>$1.75</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Snack Haven</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
